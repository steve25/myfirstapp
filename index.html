<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/style.css">
    <title>Awesome Landing Page</title>
</head>
<body>
    <div class="container">
        <h1>Awesome Landing Page</h1>
        <div class="card-holder">
            <div class="card">
                <img src="src/tree.png" alt="">
                <h3>Plan trees</h3>
            </div>
            <div class="card">
                <img src="src/deal.png" alt="">
                <h3>Make friends</h3>
            </div>
            <div class="card">
                <img src="src/money.png" alt="">
                <h3>Profit</h3>
            </div>
        </div>
        <div class="newsletter-form">
            <form action="">
                <h3>Newsletter</h3>
                <p>Sign up to our newsletter to recive awesome news about fresh air.</p>
                <input type="text" id="email">
                <button type="submit">Subscribe</button>
                <input type="checkbox" id="terms">
                <label for="terms">I accept the <a href="#">terms and conditions</a></label>
                <div class="x"><svg xmlns="http://www.w3.org/2000/svg" width="10" height="10" viewBox="0 0 24 24"><path d="M24 20.188l-8.315-8.209 8.2-8.282-3.697-3.697-8.212 8.318-8.31-8.203-3.666 3.666 8.321 8.24-8.206 8.313 3.666 3.666 8.237-8.318 8.285 8.203z"/></svg></div>
            </form>
        </div>
        <div id="question-circle">?</div>
    </div>
</body>
</html>
